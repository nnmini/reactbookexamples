<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure React Samples</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="react-container"></div>

    <!-- React Library & React DOM-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <script>
      // JavaScript Code with Pure React
      function StatesList(){
        return (
          React.createElement("ul",{id:"states",key:"states"},
          
          React.createElement("li",{id:"pa",key:"pa"},"Pennsylvania"),
          React.createElement("li",{id:"or",key:"or"},"Oregon"),
          React.createElement("li",{id:"ca",key:"ca"},"California"),
          React.createElement("li",{id:"ny",key:"ny"},"New York"),

          
          )
        )
      }

      ReactDOM.render(
        React.createElement(StatesList,null,null)
        ,document.getElementById("react-container")
      )
    </script>
  </body>
</html>
