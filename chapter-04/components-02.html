<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure React Samples</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="react-container"></div>

    <!-- React Library & React DOM-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <script>
      // JavaScript Code with Pure React
      function StateList({states}){
        console.log("props...............",states)
        return (
          React.createElement("ul",null,
           states.map(state=>React.createElement("li",{id:state, key:state},state))
          )
        )
      }

      const states = [
        "Pennsylvania",
        "Oregon",
        "New York",
        "California",
        "Arizonak"
      ]
      ReactDOM.render(React.createElement(StateList,{states},null),document.getElementById("react-container"))
    </script>
  </body>
</html>
